<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Tables Boostrap -->
    <div class="container">
        <table class="table  table-hover table-bordered "> <!-- with table hover a hover effect is implemented on the table -->
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success"><!--with table-success the table gets a theme in this case green-->
                    <th>Kyle</th>
                    <th>Cook</th>
                    <th>27</th>
                </tr>
                <tr>
                    <th>Sally</th>
                    <th>Thorn</th>
                    <th>23</th>
                </tr>
                <tr>
                    <th>Max</th>
                    <th>Smith</th>
                    <th>50</th>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- 
        table-responsive stops overflow
        table-divider adds a extra line to devide the table 
    
    -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
